<!DOCTYPE html>
<html>
<head>
    <title>Power BI Report with Role-Based Visual Hiding</title>
    <script src="mock-powerbi.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        select, button {
            padding: 8px 12px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #106ebe;
        }
        #reportContainer {
            width: 100%;
            min-height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Power BI Report Role Tester</h2>
        <select id="roleSelector">
            <option value="bed_user">Bed User</option>
            <option value="monitor_user">Monitor User</option>
            <option value="both">Both</option>
        </select>
        <button id="applyRole">Apply Role</button>
        <div id="status" class="status"></div>
    </div>
    <div id="reportContainer"></div>
    <script src="app.js"></script>
</body>
</html>
